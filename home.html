<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <h1 class="head">KIT STEM</h1>
    <div class="menu">
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Điều khiển</a></li>
        <li><a href="#">Cảm biến</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="box box1">
        <h1 class="heading">Điều khiển In Out1</h1>
        <div class="button_group">
          <button id="btn-inout1">IN 1</button>
          <p id="status1">OUT 1 Đang tắt</p>
          <button id="btn-inout2">IN 2</button>
          <p id="status2">OUT 2 Đang tắt</p>
        </div>
      </div>
      <div class="box box2">
        <h1 class="heading">Cảm biến DHT11</h1>
        <h2>Nhiệt độ: <span id="nhietdo">-- °C</span></h2>
        <h2>Độ ẩm: <span id="doam">-- %</span></h2>
      </div>
      <div class="box box3">
        <h1 class="heading">Cảm biến BME280</h1>
        <h2>Nhiệt độ: <span id="nhietdoBME280">-- °C</span></h2>
        <h2>Độ ẩm: <span id="doamBME280">-- %</span></h2>
      </div>
      <div class="box box4">
        <h1 class="heading">Điều khiển In Out4</h1>
        <div class="button_group">
          <button id="btn-inout1">Bật 1</button>
          <button id="btn-inout2">Bật 2</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
